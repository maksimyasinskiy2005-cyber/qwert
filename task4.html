<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Лабораторна 2, Завдання 4: Дослідження console.log()</title>
</head>
<body>

    <h1>Лабораторна 2, Завдання 4: console.log()</h1>
    <p>Відкрийте консоль браузера (F12), щоб побачити результати виконання JavaScript-коду.</p>

    <script>
        // === Наперед задані дані ===
        let numA = 17;
        let numB = 5;
        let dataArray = [42, "Привіт JS", 3.14159];
        
        console.log("--- ПОЧАТОК ВИКОНАННЯ ЗАВДАННЯ 4 ---");

        // ------------------------------------------------------------------
        // ВИПАДОК 1: Вивід остачі від ділення одного числа на інше
        // ------------------------------------------------------------------
        
        console.log("\n--- ВИПАДОК 1: Остача від ділення ---");
        
        // Використовуємо оператор модуля (%)
        let remainder = numA % numB; 
        
        console.log(`Операція: ${numA} % ${numB}`);
        console.log("Остача від ділення:", remainder);
        console.log("Альтернативний вивід: Остача = " + (numA % numB));


        // ------------------------------------------------------------------
        // ВИПАДОК 2: Вивід логічного значення (true/false) перевірки рівності нулю остачі
        // ------------------------------------------------------------------
        
        console.log("\n--- ВИПАДОК 2: Перевірка рівності нулю остачі ---");
        
        // Перевірка: чи є numA кратним numB? (чи дорівнює остача нулю?)
        let isDivisible = (numA % numB) === 0;
        
        console.log(`Перевірка: (${numA} % ${numB}) === 0`);
        console.log("Результат перевірки (логічне значення):", isDivisible);
        
        // Додаткова перевірка (наприклад, перевірка парності)
        let numC = 24;
        let isEven = (numC % 2) === 0;
        console.log(`\nДодатково: Перевірка парності числа ${numC}:`, isEven);


        // ------------------------------------------------------------------
        // ВИПАДОК 3: Комбінований вивід тексту і значень масиву (%d, %s)
        // ------------------------------------------------------------------
        
        console.log("\n--- ВИПАДОК 3: Вивід з керуючими послідовностями %d та %s ---");
        
        // %d (decimal/integer) - для цілих чисел
        // %s (string) - для рядків
        
        console.log(
            "Масив містить: число (%d), рядок (%s) та число з плаваючою точкою (%s або %d).", 
            dataArray[0],        // 42 (виводиться як число %d)
            dataArray[1],        // "Привіт JS" (виводиться як рядок %s)
            dataArray[2],        // 3.14159 (виводиться як рядок %s)
            dataArray[2]         // 3.14159 (виводиться як число %d, але може бути округлене або виведене з плаваючою точкою)
        );

        console.log("\nКонтрольний приклад (вивід без %):", dataArray);
        
        console.log("--- КІНЕЦЬ ВИКОНАННЯ ЗАВДАННЯ 4 ---");
        
    </script>
</body>
</html>
