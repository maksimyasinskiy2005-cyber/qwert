<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Лабораторна 2, Завдання 5: Розширені методи console</title>
</head>
<body>

    <h1>Лабораторна 2, Завдання 5: Розширені методи console</h1>
    <p>Відкрийте консоль браузера (F12), щоб побачити різні типи виводу та результати профілювання.</p>

    <div id="targetElement">
        <p class="data-p">Дані для дослідження DOM</p>
        <ul>
            <li>Елемент 1</li>
            <li>Елемент 2</li>
        </ul>
    </div>

    <script>
        console.log("--- ПОЧАТОК ВИКОНАННЯ ЗАВДАННЯ 5 ---");
        
        const testObject = {
            id: 101,
            name: "Test User",
            active: true,
            details: { role: "Dev", access: ["read", "write"] }
        };
        const testCondition = (5 > 10);
        
        // ------------------------------------------------------------------
        // 1. console.info(), console.warn(), console.error()
        // ------------------------------------------------------------------
        console.log("\n--- 1. Рівні повідомлень ---");

        // console.info(): Зазвичай виводить інформаційне повідомлення (часто зі значком 'i').
        console.info("INFO: Це інформаційне повідомлення.");

        // console.warn(): Виводить попередження (жовтий фон/текст, значок попередження).
        console.warn("WARN: Це важливе попередження, яке слід перевірити.");

        // console.error(): Виводить повідомлення про помилку (червоний фон/текст, значок помилки), включає трасування стеку.
        console.error("ERROR: Виникла критична помилка.");

        // ------------------------------------------------------------------
        // 2. console.dir(), console.dirxml()
        // ------------------------------------------------------------------
        console.log("\n--- 2. Відображення об'єктів ---");

        // console.dir(): Виводить інтерактивний список властивостей заданого JavaScript-об'єкта. 
        // Дозволяє досліджувати внутрішню структуру об'єктів.
        console.log("Вивід console.dir() для JavaScript-об'єкта:");
        console.dir(testObject);

        // console.dirxml(): Виводить інтерактивне представлення DOM-елемента у вигляді XML/HTML.
        // Якщо об'єкт не є елементом DOM, викличе console.dir().
        console.log("Вивід console.dirxml() для DOM-елемента:");
        const targetElement = document.getElementById('targetElement');
        console.dirxml(targetElement); 

        // ------------------------------------------------------------------
        // 3. console.time() та console.timeEnd()
        // ------------------------------------------------------------------
        console.log("\n--- 3. Вимірювання часу виконання ---");
        
        // console.time(): Запускає таймер з унікальною міткою (Label).
        const timerLabel = "DataProcessingLoop";
        console.time(timerLabel); 

        // Симуляція тривалої операції
        for (let i = 0; i < 100000; i++) {
            let temp = Math.sqrt(i);
        }

        // console.timeEnd(): Зупиняє таймер і виводить час, що минув, у мілісекундах.
        console.timeEnd(timerLabel); 
        
        // ------------------------------------------------------------------
        // 4. console.profile() та console.profileEnd()
        // ------------------------------------------------------------------
        console.log("\n--- 4. Профілювання CPU ---");
        
        // console.profile(): Починає сесію профілювання CPU (для дослідження швидкості функцій).
        // *Примітка: У сучасних браузерах цей метод часто застарілий або вимагає ручного запуску профілювальника.*
        // *Рекомендовано використовувати вбудовані інструменти 'Performance' (Продуктивність).*
        
        const profileLabel = "FunctionExecutionTime";
        console.profile(profileLabel);

        function heavyCalculation() {
            let result = 0;
            for (let k = 0; k < 5000; k++) {
                result += Math.pow(Math.sin(k), 2);
            }
            return result;
        }

        heavyCalculation();

        // console.profileEnd(): Зупиняє сесію профілювання.
        console.profileEnd(profileLabel); 
        console.log("Профільування завершено. Перевірте вкладку 'Performance' або 'Profiler'.");
        
        // ------------------------------------------------------------------
        // 5. console.assert()
        // ------------------------------------------------------------------
        console.log("\n--- 5. Умовний вивід (Assertion) ---");
        
        // console.assert(condition, message): Виводить повідомлення про помилку ТІЛЬКИ, 
        // якщо перший аргумент (condition) є FALSE. Якщо true, то нічого не виводиться.
        
        console.assert(testCondition, "ASSERTION FAILED: Умова 5 > 10 є хибною. Це повідомлення виводиться.");
        
        // Приклад, де умова true (повідомлення НЕ виводиться)
        console.assert(10 > 5, "Це повідомлення не з'явиться, оскільки 10 > 5 є істиною.");
        
        console.log("--- КІНЕЦЬ ВИКОНАННЯ ЗАВДАННЯ 5 ---");
    </script>
</body>
</html>
