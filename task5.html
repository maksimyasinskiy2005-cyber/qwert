<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–ó–∞–≤–¥–∞–Ω–Ω—è 5 ‚Äî –û–±—á–∏—Å–ª–µ–Ω–Ω—è —Å—É–º–∏ —Ä—è–¥—É üí´</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: radial-gradient(circle at top, #0a0a0a, #111);
      color: #00ffff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      background: rgba(15, 15, 15, 0.85);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 0 25px #00ffff, inset 0 0 25px rgba(0, 255, 255, 0.3);
      backdrop-filter: blur(8px);
      text-align: center;
      width: 400px;
      animation: glowPulse 5s ease-in-out infinite alternate;
    }

    @keyframes glowPulse {
      from { box-shadow: 0 0 20px #00ffff, inset 0 0 10px #00e0ff; }
      to { box-shadow: 0 0 40px #00ffff, inset 0 0 30px #00ffff; }
    }

    h2 {
      color: #00ffff;
      text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    label {
      display: block;
      text-align: left;
      margin: 15px 0 5px;
      color: #a0ffff;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 2px solid #00ffff;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.6);
      color: #00ffff;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
    }

    input:focus {
      box-shadow: 0 0 25px #00ffff, 0 0 50px #00ffff;
      transform: scale(1.05);
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      background: #00ffff;
      color: #0a0a0a;
      font-weight: bold;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #00ffff;
    }

    button:hover {
      background: #0a0a0a;
      color: #00ffff;
      box-shadow: 0 0 35px #00ffff, 0 0 60px #00ffff;
      transform: scale(1.08);
    }

    #result {
      margin-top: 25px;
      font-size: 1.2em;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
      opacity: 0;
      transition: all 0.5s ease;
    }

    #result.show {
      opacity: 1;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üí† –û–±—á–∏—Å–ª–µ–Ω–Ω—è —Å—É–º–∏ —Ä—è–¥—É üí†</h2>

    <label>–í–≤–µ–¥—ñ—Ç—å x:</label>
    <input type="number" id="x" step="any" placeholder="–í–≤–µ–¥—ñ—Ç—å x">

    <label>–í–≤–µ–¥—ñ—Ç—å y:</label>
    <input type="number" id="y" step="any" placeholder="–í–≤–µ–¥—ñ—Ç—å y">

    <button onclick="calculate()">–û–±—á–∏—Å–ª–∏—Ç–∏ —Å—É–º—É</button>

    <p id="result"></p>
  </div>

  <script>
    // –§—É–Ω–∫—Ü—ñ—è —Ñ–∞–∫—Ç–æ—Ä—ñ–∞–ª—É
    function factorial(n) {
      let result = 1;
      for (let i = 2; i <= n; i++) result *= i;
      return result;
    }

    // –û—Å–Ω–æ–≤–Ω–µ –æ–±—á–∏—Å–ª–µ–Ω–Ω—è
    function calculate() {
      let x = parseFloat(document.getElementById('x').value);
      let y = parseFloat(document.getElementById('y').value);
      const resultElem = document.getElementById('result');

      if (isNaN(x) || isNaN(y)) {
        resultElem.textContent = "‚ö†Ô∏è –í–≤–µ–¥—ñ—Ç—å –æ–±–∏–¥–≤–∞ –∑–Ω–∞—á–µ–Ω–Ω—è!";
        resultElem.style.color = "#ff8080";
        resultElem.classList.add('show');
        return;
      }

      let S = 0;
      for (let i = 2; i <= 7; i++) {
        let term = Math.pow(-1, i + 1) * (0.85 * i + (x * y) / (1 + x ** 2)) / factorial(i);
        S += term;
      }

      resultElem.textContent = `‚úÖ –°—É–º–∞ —Ä—è–¥—É S = ${S.toFixed(6)}`;
      resultElem.style.color = "#00ffff";
      resultElem.classList.add('show');
    }
  </script>
</body>
</html>
