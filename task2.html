<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Простий Калькулятор (Лабораторна 2, Завдання 2)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        .calculator {
            border: 2px solid #34495e;
            border-radius: 10px;
            padding: 20px;
            background-color: #ecf0f1;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .display {
            width: 95%;
            height: 50px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 2em;
            text-align: right;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            background-color: #ffffff;
            /* Запобігає зміні розміру вікна виводу */
            resize: none; 
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .btn {
            padding: 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .btn.operator {
            background-color: #e67e22;
        }
        .btn.operator:hover {
            background-color: #d35400;
        }
        .btn.clear {
            background-color: #e74c3c;
        }
        .btn.clear:hover {
            background-color: #c0392b;
        }
        .btn.equals {
            background-color: #27ae60;
            grid-column: span 2; /* Займає 2 колонки */
        }
        .btn.equals:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <textarea id="result" class="display" readonly></textarea>

        <div class="buttons">
            <button class="btn clear" onclick="clearDisplay()">C</button>
            <button class="btn operator" onclick="appendToDisplay('/')">/</button>
            <button class="btn operator" onclick="appendToDisplay('*')">*</button>
            <button class="btn operator" onclick="appendToDisplay('-')">-</button>

            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn operator" onclick="appendToDisplay('+')">+</button>

            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            
            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            
            <button class="btn equals" onclick="calculate()">=</button>
            <button class="btn" onclick="appendToDisplay('0')">0</button>
            <button class="btn" onclick="appendToDisplay('.')">.</button>
            
        </div>
    </div>

    <script>
        const display = document.getElementById('result');

        // Функція для додавання символів до поля виводу
        function appendToDisplay(value) {
            display.value += value;
        }

        // Функція для очищення поля виводу
        function clearDisplay() {
            display.value = '';
        }

        // Функція для обчислення результату
        function calculate() {
            try {
                // Використання eval() для обчислення математичного виразу
                let result = eval(display.value);
                
                // Перевірка на нескінченність або NaN (наприклад, ділення на 0)
                if (!isFinite(result) || isNaN(result)) {
                    display.value = 'Помилка';
                } else {
                    display.value = result;
                }
            } catch (error) {
                // Обробка синтаксичних помилок (наприклад, "5++")
                display.value = 'Помилка';
            }
        }
    </script>
</body>
</html>
