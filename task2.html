<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Лабораторна робота 1 — Ясінський Максим</title>
  <style>
    /* Основні стилі сторінки */
    body {
      background-color: #0a0a0a;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h3 {
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 25px #00ffff;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1em;
      color: #e0e0e0;
    }

    /* Неоновий контейнер */
    .box {
      display: inline-block;
      background: rgba(20, 20, 20, 0.85);
      padding: 25px 50px;
      border-radius: 15px;
      box-shadow: 0 0 25px #00ffff, inset 0 0 25px #00ffff;
      margin-bottom: 40px;
      animation: glow 4s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 15px #00ffff, inset 0 0 20px #00ffff; }
      to { box-shadow: 0 0 30px #00ccff, inset 0 0 35px #00ccff; }
    }

    /* Кнопки */
    input[type="button"] {
      background-color: transparent;
      color: #00ffff;
      border: 2px solid #00ffff;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      text-shadow: 0 0 5px #00ffff;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    input[type="button"]:hover {
      background-color: #00ffff;
      color: #000;
      box-shadow: 0 0 25px #00ffff, 0 0 50px #00ffff;
      transform: scale(1.05);
    }

    /* Поля вводу */
    input[type="number"] {
      background-color: #111;
      border: 2px solid #00ffff;
      border-radius: 8px;
      color: #fff;
      padding: 8px;
      width: 120px;
      font-size: 1em;
      text-align: center;
      margin: 5px;
      outline: none;
      transition: 0.3s;
    }

    input[type="number"]:focus {
      box-shadow: 0 0 10px #00ffff;
      border-color: #00ffff;
    }

    #result {
      margin-top: 15px;
      color: #00e0ff;
      font-weight: bold;
      text-shadow: 0 0 10px #00e0ff;
    }

    hr {
      border: 1px solid #00ffff;
      box-shadow: 0 0 10px #00ffff;
      margin: 40px 0;
    }
  </style>
</head>
<body>
  <div class="box">
    <h3>Завдання 1</h3>
    <p>Це звичайний HTML-абзац.</p>

    <script>
      document.write('<p style="color:#00e0ff; text-shadow:0 0 8px #00e0ff;">Привіт! Мене звати <strong>Ясінський Максим Юрійович</strong>, студент групи <strong>ІПЗ-24</strong>.</p>');
    </script>

    <p>Знову звичайний HTML-абзац.</p>

    <form>
      <input 
        type="button" 
        value="Натисни мене" 
        onclick="alert('Я народився 13.10.2005 року в місті Івано-Франківськ')">
    </form>
  </div>

  <hr>

  <div class="box">
    <h3>Завдання 2</h3>
    <p>Обчислення формули <strong>F = (x × z) / y</strong></p>

    <form onsubmit="event.preventDefault(); calculateF();">
      <label>Введіть x:</label>
      <input type="number" id="x" placeholder="x"><br>
      <label>Введіть y:</label>
      <input type="number" id="y" placeholder="y"><br>
      <label>Введіть z:</label>
      <input type="number" id="z" placeholder="z"><br>
      <input type="button" value="Обчислити F" onclick="calculateF()">
    </form>

    <p id="result"></p>
  </div>

  <script>
    function calculateF() {
      let x = parseFloat(document.getElementById("x").value);
      let y = parseFloat(document.getElementById("y").value);
      let z = parseFloat(document.getElementById("z").value);
      let resultElement = document.getElementById("result");

      if (isNaN(x) || isNaN(y) || isNaN(z)) {
        resultElement.innerHTML = "⚠️ Будь ласка, заповніть усі поля!";
        resultElement.style.color = "#ff8080";
        return;
      }

      if (y === 0) {
        alert("Помилка: ділення на нуль неможливе!");
        resultElement.innerHTML = "";
        return;
      }

      let F = (x * z) / y;
      resultElement.style.color = "#00ffff";
      resultElement.innerHTML = "✅ Результат: F = " + F.toFixed(2);
    }
  </script>
</body>
</html>
