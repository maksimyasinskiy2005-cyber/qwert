<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Лабораторна робота 1 — Ясінський Максим</title>
  <style>
    /* Основні стилі сторінки */
    body {
      background-color: #0a0a0a;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px;
    }

    /* Контейнер із неоновим ефектом */
    .neon-box {
      display: inline-block;
      padding: 30px 50px;
      border-radius: 15px;
      background: rgba(20, 20, 20, 0.85);
      box-shadow: 0 0 20px #0ff, inset 0 0 30px #0ff;
      animation: glow 4s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 15px #0ff, inset 0 0 20px #0ff; }
      to { box-shadow: 0 0 30px #00ffff, inset 0 0 40px #00ffff; }
    }

    /* Заголовок */
    h3 {
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 25px #0ff;
      margin-bottom: 15px;
    }

    /* Абзаци */
    p {
      font-size: 1.1em;
      margin: 10px 0;
      color: #e0e0e0;
    }

    /* Кнопка */
    input[type="button"] {
      background-color: transparent;
      color: #0ff;
      border: 2px solid #0ff;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      text-shadow: 0 0 5px #0ff;
      transition: all 0.3s ease;
    }

    input[type="button"]:hover {
      background-color: #0ff;
      color: #000;
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
      transform: scale(1.1);
    }

    /* Анімація появи тексту */
    .intro {
      margin-top: 20px;
      font-size: 1.1em;
      color: #00e0ff;
      text-shadow: 0 0 8px #00e0ff;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="neon-box">
    <h3>Завдання 1</h3>

    <p>Це звичайний HTML-абзац.</p>

    <script>
      document.write('<p class="intro">Привіт! Мене звати <strong>Ясінський Максим Юрійович</strong>, студент групи <strong>ІПЗ-24</strong>.</p>');
    </script>

    <p>Знову звичайний HTML-абзац.</p>

    <form>
      <input 
        type="button" 
        value="Натисни мене" 
        onclick="alert('Я народився 13.10.2005 року в місті Івано-Франківськ')">
    </form>
  </div>
</body>
</html>
