<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Годинник у форматі year#moun#day-hour#min#sec</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input[type="text"] {
            font-size: 1.6em;
            text-align: center;
            border: 2px solid #3498db;
            padding: 15px;
            width: 350px;
            margin-top: 10px;
            border-radius: 5px;
        }
        label {
            font-size: 1.1em;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body onLoad="clock()">

    <div class="container">
        <h1>Динамічний Годинник</h1>
        <form name="clock_form">
            <label for="display">Поточна дата та час у форматі: **year#moun#day-hour#min#sec**</label>
            <input type="text" name="display" id="display" size="40" value="" readonly>
        </form>
    </div>

    <script Language="JavaScript">
        function addLeadingZero(num) {
            return (num < 10 ? "0" : "") + num;
        }

        function clock() {
            let now = new Date(); // Отримуємо поточну дату та час

            // --- Компоненти дати ---
            let year = now.getFullYear();
            let month = now.getMonth() + 1; // Місяці від 1 до 12
            let day = now.getDate();

            // --- Компоненти часу ---
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            // --- Форматування в required: year#moun#day-hour#min#sec ---
            let formattedTimeDate = 
                year + "#" + 
                addLeadingZero(month) + "#" + 
                addLeadingZero(day) + 
                "-" + 
                addLeadingZero(hours) + "#" + 
                addLeadingZero(minutes) + "#" + 
                addLeadingZero(seconds);

            // --- Відображення ---
            document.clock_form.display.value = formattedTimeDate;

            // --- Оновлення кожної секунди ---
            setTimeout("clock()", 1000); 
        }
    </script>
</body>
</html>
